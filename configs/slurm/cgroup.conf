# Slurm cgroup configuration - "gentle" mode
# Goal: prevent whole machine freeze, not strict per-job limits
CgroupAutomount=yes
ConstrainCores=yes
ConstrainDevices=yes

# Memory constraints - gentle approach
ConstrainRAMSpace=yes
ConstrainSwapSpace=yes

# AllowedRAMSpace=100: allow job to use 100% of requested memory (no extra squeeze)
AllowedRAMSpace=100

# Swap prevention: critical for deep learning workloads
# Swap storms can freeze the entire machine
AllowedSwapSpace=0
MaxSwapPercent=0
